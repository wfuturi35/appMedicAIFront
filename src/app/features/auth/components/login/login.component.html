<div class="min-h-screen flex items-center justify-center bg-gray-50 py-12 px-4 sm:px-6 lg:px-8">
  <div class="max-w-md w-full space-y-8 bg-white p-8 rounded-lg shadow-lg">
    <div class="flex flex-col items-center">
      <h2 class="mt-6 text-center text-3xl font-extrabold text-blue-700">
        MedicAI
      </h2>
      <img ngSrc="assets/logo/logo.jpg"
           [alt]="logoAlt"
           width="96"
           height="96"
           class="mt-2" />
    </div>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="mt-8 space-y-6">
      <div class="rounded-md space-y-4">
        <div>
          <label for="email" class="block text-sm font-medium text-gray-700">Email address</label>
          <input
            id="email"
            formControlName="email"
            type="email"
            pInputText
            class="mt-1 w-full"
            [ngClass]="{
              'p-invalid': loginForm.get('email')?.invalid && (loginForm.get('email')?.dirty || loginForm.get('email')?.touched)
            }"
          />
          <small
            *ngIf="loginForm.get('email')?.invalid && (loginForm.get('email')?.dirty || loginForm.get('email')?.touched)"
            class="p-error block mt-1"
          >
            <span *ngIf="loginForm.get('email')?.errors?.['required']">El Email es requerido</span>
            <span *ngIf="loginForm.get('email')?.errors?.['email']">Por favor, ingrese una contraseña válida</span>
          </small>
        </div>

        <div>
          <label for="password" class="block text-sm font-medium text-gray-700">Contraseña</label>
          <input
            id="password"
            formControlName="password"
            type="password"
            pInputText
            class="mt-1 w-full"
            [ngClass]="{
              'p-invalid': loginForm.get('password')?.invalid && (loginForm.get('password')?.dirty || loginForm.get('password')?.touched)
            }"
          />
          <small
            *ngIf="loginForm.get('password')?.invalid && (loginForm.get('password')?.dirty || loginForm.get('password')?.touched)"
            class="p-error block mt-1"
          >
            La contraseña es requerida
          </small>
        </div>
      </div>

      <div>
        <p-button
          type="submit"
          label="Sign in"
          styleClass="w-full"
          [loading]="isLoading"
          [disabled]="loginForm.invalid || isLoading"
        ></p-button>
      </div>

      <!-- Enlace de registro -->
      <div class="text-center mt-4">
        <span class="text-sm text-gray-600">¿No tienes una cuenta? </span>
        <a routerLink="/register" class="text-sm font-medium text-blue-600 hover:text-blue-500">
          Registrate aquí
        </a>
      </div>
    </form>
  </div>
</div>

<p-toast></p-toast>
