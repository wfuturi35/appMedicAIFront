<!-- register.component.html -->
<div class="min-h-screen flex items-center justify-center bg-gray-50 py-12 px-4 sm:px-6 lg:px-8">
  <div class="max-w-md w-full space-y-8 bg-white p-10 rounded-xl shadow-lg border border-gray-100">
    <div class="flex flex-col items-center">
      <img ngSrc="assets/logo/logo.jpg"
           [alt]="logoAlt"
           width="96"
           height="96"
           class="mt-2" />
      <h2 class="mt-6 text-3xl font-extrabold text-gray-900">
        Registro de Paciente
      </h2>
      <p class="mt-2 text-sm text-gray-600">
        Complete sus datos para crear una cuenta
      </p>
    </div>

    <p-toast></p-toast>

    <form class="mt-8 space-y-6" (ngSubmit)="onSubmit()" #registerForm="ngForm">
      <div class="rounded-md space-y-4">
        <!-- Nombre Completo -->
        <div>
          <label for="full_name" class="block text-sm font-medium text-gray-700 mb-1">
            Nombre Completo
          </label>
          <div class="relative">
            <input
              id="full_name"
              type="text"
              pInputText
              [(ngModel)]="userData().full_name"
              name="full_name"
              required
              class="w-full"
              placeholder="Juan Pérez">
            <i class="pi pi-user absolute right-3 top-1/2 transform -translate-y-1/2 text-gray-400"></i>
          </div>
        </div>

        <!-- Email -->
        <div>
          <label for="email" class="block text-sm font-medium text-gray-700 mb-1">
            Correo Electrónico
          </label>
          <div class="relative">
            <input
              id="email"
              type="email"
              pInputText
              [(ngModel)]="userData().email"
              name="email"
              required
              class="w-full"
              placeholder="usuario@clinica.com">
            <i class="pi pi-envelope absolute right-3 top-1/2 transform -translate-y-1/2 text-gray-400"></i>
          </div>
        </div>

        <!-- Username -->
        <div>
          <label for="username" class="block text-sm font-medium text-gray-700 mb-1">
            Nombre de Usuario
          </label>
          <div class="relative">
            <input
              id="username"
              type="text"
              pInputText
              [(ngModel)]="userData().username"
              name="username"
              required
              class="w-full"
              placeholder="juanperez">
            <i class="pi pi-at absolute right-3 top-1/2 transform -translate-y-1/2 text-gray-400"></i>
          </div>
        </div>

        <!-- Contraseña -->
        <div>
          <label for="password" class="block text-sm font-medium text-gray-700 mb-1">
            Contraseña
          </label>
          <div class="relative">
            <input
              id="password"
              [type]="showPassword ? 'text' : 'password'"
              pInputText
              [(ngModel)]="userData().password"
              name="password"
              required
              class="w-full pr-10"
              placeholder="••••••••">
            <i class="pi pi-lock absolute right-10 top-1/2 transform -translate-y-1/2 text-gray-400"></i>
            <button type="button" class="absolute right-3 top-1/2 transform -translate-y-1/2 text-gray-400 hover:text-gray-600"
                    (click)="showPassword = !showPassword">
              <i [class]="showPassword ? 'pi pi-eye-slash' : 'pi pi-eye'"></i>
            </button>
          </div>
        </div>
      </div>

      <div>
        <button
          pButton
          type="submit"
          label="Registrarse"
          class="w-full"
          [loading]="loading()"
          [disabled]="!registerForm.form.valid"
          icon="pi pi-user-plus">
        </button>
      </div>
    </form>

    <div class="text-center text-sm text-gray-600">
      <p>
        ¿Ya tienes una cuenta?
        <a
          routerLink="/login"
          class="font-medium text-blue-600 hover:text-blue-500">
          Inicia sesión aquí
        </a>
      </p>
    </div>
  </div>
</div>
